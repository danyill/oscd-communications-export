<!DOCTYPE html>
<title>oscd-communications-export Demo</title>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Roboto:wght@300;400;500&display=swap"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
  rel="stylesheet"
/>
<!-- tag::plugins[] -->
<open-scd
  plugins='{
  "menu": 
  [
    {"name": "Open File", "translations": {"de": "Datei öffnen"}, "icon": "folder_open", "active": true, "src": "https://openscd.github.io/oscd-open/oscd-open.js"}, 
    {"name": "Save File", "translations": {"de": "Datei speichern"}, "icon": "save", "active": true, "src": "https://openscd.github.io/oscd-save/oscd-save.js"},
    {"name": "Communications Export", "translations": {"de": "Kommunikationsexport", "pt":"Exportação de Comunicações"}, "icon": "sim_card_download", "active": true, "requireDoc": true, "src": "/dist/oscd-communications-export.js"}
  ]
}'
></open-scd>
<!-- end::plugins[] -->

<script type="module">
  import '@openscd/open-scd-core/open-scd.js';

  const editor = document.querySelector('open-scd');
  const params = new URL(document.location).searchParams;
  for (const [name, value] of params) {
    editor.setAttribute(name, value);
  }
</script>
<style>
  * {
    margin: 0px;
    padding: 0px;
    --mdc-icon-font: 'Material Symbols Outlined';
  }

  body {
    background: white;
  }
</style>
